<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1f109b15c2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="section-container">
            <aside id="left">
                <div class="left-wrapper">
                    <div class="search-bar">
                        <input type="text" placeholder="Wanna go?">
                        <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="lds-dual-ring"></div>
                    <div class="hidden-element">



                        <div class="item-container">
                            <h1 class="location">Viet Nam</h2>
                            <div class="description">
                                <span class="hour">2:54</span>
                                <span class="date">10/1/2022</span>
                            </div>
                        </div>
                        <div class="status">
                            <div class="img-container">
                                <img src="./icon/weather/clear.svg" alt="...">
                            </div>
                            <span class="status-name">sunny</span>
                        </div>
                        <div class="parameter">
                            <div class="wind">
                                <i class="fa-solid fa-wind"></i>
                                <span class="name-of-para wind-speed">Wind speed: </span>
                                
                                <span class="digit dgOfWind">3.6 km/h</span>
                            </div>
                            <div class="humidity">
                                <i class="fa-sharp fa-solid fa-droplet"></i>
                                <span class="name-of-para humidity">Humidity: </span>
                                <span class="digit dgOfHumidity">80%</span>
                            </div>
                            <div class="temparature">
                                <i class="fa-solid fa-temperature-three-quarters"></i>
                                <span class="name-of-para tempa">Temparature: </span>
                                <span class="digit dgOfTempa">30â„ƒ </span>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
            <aside id="right">
                <h1>UV Index</h1>
                <div class="container right__container">
                    <div class="row">
                        <div class="area area-1"><i class="fa-solid fa-location-dot"></i> Area 1</div>
                        <div class="col-3 height-col col_01">0-2.9</div>
                        <div class="col-3 height-col col_02">3-5.9</div>
                        <div class="col-3 height-col col_03">6-7.9</div>
                        <div class="col-3 height-col col_04">8-10.9</div>
                        <div class="arrow-selection">
                            <i class="fa-sharp fa-solid fa-location-pin"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="area area-2"><i class="fa-solid fa-location-dot"></i> Area 2</div>
                        <div class="col-3 height-col col_01">0-2.9</div>
                        <div class="col-3 height-col col_02">3-5.9</div>
                        <div class="col-3 height-col col_03">6-7.9</div>
                        <div class="col-3 height-col col_04">8-10.9</div>
                        <div class="arrow-selection">
                            <i class="fa-sharp fa-solid fa-location-pin"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="area area-3"><i class="fa-solid fa-location-dot"></i> Area 3</div>
                        <div class="col-3 height-col col_01">0-2.9</div>
                        <div class="col-3 height-col col_02">3-5.9</div>
                        <div class="col-3 height-col col_03">6-7.9</div>
                        <div class="col-3 height-col col_04">8-10.9</div>
                        <div class="arrow-selection">
                            <i class="fa-sharp fa-solid fa-location-pin"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="area area-4"><i class="fa-solid fa-location-dot"></i> Area 4</div>
                        <div class="col-3 height-col col_01">0-2.9</div>
                        <div class="col-3 height-col col_02">3-5.9</div>
                        <div class="col-3 height-col col_03">6-7.9</div>
                        <div class="col-3 height-col col_04">8-10.9</div>
                        <div class="arrow-selection">
                            <i class="fa-sharp fa-solid fa-location-pin"></i>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </section>
    <script src="main.js" defer></script>
</body>
</html>
